<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="extensions/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="extensions/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="extensions/bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/sass/media.css">
    <link rel="stylesheet" href="css/sass/style.css">
</head>
<body>
<div class="container-fluid">
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar8">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-text">Sharq TV</span>
            <div class="navbar-collapse collapse" id="navbar8">
                <ul class="navbar-nav abs-center-x">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="img/logo-stv.png" alt=""></a>
                    </li>
                </ul>
                <div class="navbar-nav ml-auto button">
                    <button type="button" class="btn btn-secondary">Регистрация</button>
                    <button type="button" class="btn btn-secondary">Войти</button>
                </div>
            </div>
        </nav>
    </header>


    <div class="sign-page-background">
        <div class="sign-page-part">
            <div class="input-part">
                <p>Регистрация</p>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="validationDefault01" placeholder="Ваше Имя" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="validationDefault02" placeholder="Ваша Фамилия" required>
                    </div>


                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ваш Email" size="50" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    </div>
                    <div class="button-part">
                        <button type="button" class="btn btn-success">Регистрация</button>
                        <button type="button" class="btn btn-info">Есть Аккуант</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <footer class="footer-last">
        <div class="footer-content">

            <div class="footer-logo">
                <a href="#"><img src="img/logo-footer.png" alt="logo-footer"></a>

            </div>

            <div class="footer-faq">

                <img src="img/info.png" alt="info">
                <a href="#"><p>F.A.Q.</p></a>
            </div>

            <div class="footer-tvbox">
                <img src="img/tvbox.png" alt="tvbox">
                <a href="#"><p>Купить Приставку</p></a>
            </div>

            <div class="footer-mnogouz">
                <a href="#"><p>MNOGO.UZ</p></a>
            </div>
        </div>
    </footer>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="extensions/bootstrap/bootstrap.min.js"></script>
<script src="extensions/bootstrap/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<script src="script/script.js"></script>

</body>
</html>
